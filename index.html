<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>

  <body class="d-flex justify-content-center flex-direction-column min-vh-100 font-primary fw-regular">

    <nav class="navbar w-100">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="/">
          <img class="logo" src="/images/logo.svg" alt="logo" />
        </a>
        <ul class="navbar-nav list-style-none m-0 p-0 d-flex align-items-center justify-content-between flex-direction-row gap d-none-mobile">
          <li>
            <a class="nav-link text-decoration-none text-uppercase font-secondary fw-bold text-dark-blue"
              href="#product">Product</a>
          </li>
          <li>
            <a class="nav-link text-decoration-none text-uppercase font-secondary fw-bold text-dark-blue"
              href="#features">Features</a>
          </li>
          <li>
            <a class="nav-link text-decoration-none text-uppercase font-secondary fw-bold text-dark-blue"
              href="#pricing">Pricing</a>
          </li>
          <li class="divider"></li>
          <li>
            <a class="nav-link text-decoration-none text-uppercase font-secondary fw-bold text-gray"
              href="#login">Login</a>
          </li>
        </ul>
        <button class="icon-hamburger d-none-desktop"></button>
      </div>
    </nav>
    <div class="bg-square"></div>
    <main class="hero">
      <div class="container d-flex align-items-center justify-content-between flex-direction mt-12">
        <div class="col-6">
          <small class="text-uppercase font-secondary small-title">

            <span class="fw-bold bg-dark-blue rounded-circle text-white badge">New</span>
            Monograph Dashboard
          </small>
          <h1 class="text-uppercase font-secondary fw-bold text-dark-blue main-title">

            Powerful insights into your team
          </h1>
          <p class="fs-medium text-grayish-blue main-text">
            Project planning and time tracking for agile teams
          </p>
          <div class="d-flex align-items-center gap-md mt-6">

            <a class="text-uppercase font-secondary fw-bold bg-red text-light rounded btn-primary text-decoration-none"
              href="#schedule-demo">

              Schedule a demo
            </a>

            <span class="text-uppercase font-secondary small-title">to see a preview</span>
          </div>
        </div>
        <div class="illustration"></div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/project-tracking-intro-component-5d289097500fcb331a67d80e"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/jesbalchiero">Jean Carlo Sbalchiero</a>.
      </div>
    </footer>
    

    <script src="scripts.js"></script>
    
  </body>
</html>
